<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Test et Déploiement</h1>
        <div class="calculator">
            <h5>Calculatrice</h5>
            <input type="number" id="number1" placeholder="Nombre 1">
            <input type="number" id="number2" placeholder="Nombre 2">

            <div class="buttons">
                <button id="add">Additionner</button>
                <button id="sub">Soustraire</button>
                <button id="mul">Multiplier</button>
                <button id="div">Diviser</button>
            </div>

            <p id="result">Résultat : </p>
        </div>

        <script src="calculatrice.js"></script>
    </body>
</html>
